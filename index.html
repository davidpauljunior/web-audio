<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Audio API</title>
        <meta name="description" content="Playing with the web audio API">
        <meta name="author" content="David Paul">
        <link rel="stylesheet" href="dist/css/drums.css"
    </head>
    <body>
        <button type"button" data-hook="play-button">Play</button>
        <script src="./dist/js/main.js"></script>

        <main class="u-container">
            <div class="kit">
                <div class="kit__pad" data-drum="hi-hat">
                    <p class="kit__text">hi-hat</p>
                </div>
                <div class="kit__pad" data-drum="kick">
                    <p class="kit__text">kick</p>
                </div>
                <div class="kit__pad" data-drum="snare">
                    <p class="kit__text">snare</p>
                </div>
            </div>
        </main>
    </body>
</html>
