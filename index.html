<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Audio API</title>
        <meta name="description" content="Playing with the web audio API">
        <meta name="author" content="David Paul">
        <link rel="stylesheet" href="dist/css/drums.css">
    </head>
    <body>
        <button type"button" data-hook="play-button">Play</button>
        <script src="./dist/js/main.js"></script>

        <main class="u-container">
            <div class="c-kit">
                <div class="c-kit__pad" data-drum="hi-hat">
                    <p class="c-kit__text">hi-hat</p>
                </div>
                <div class="c-kit__pad" data-drum="kick">
                    <p class="c-kit__text">kick</p>
                </div>
                <div class="c-kit__pad" data-drum="snare">
                    <p class="c-kit__text">snare</p>
                </div>
            </div>
            
            <div class="p-rhythm" data-rhythm>
                <button type="button" class="p-rhythm__play-button" data-play>Play</button>
                <div class="p-rhythm__sheet">
                    <div class="p-rhythm__bar" data-bar>
                        bar
                    </div>
                    <div class="p-rhythm__bar" data-bar>
                        bar
                    </div>
                    <div class="p-rhythm__bar" data-bar>
                        bar
                    </div>
                    <div class="p-rhythm__bar" data-bar>
                        bar
                    </div>
                    <div class="p-rhythm__bar" data-bar>
                        bar
                    </div>
                    <div class="p-rhythm__bar" data-bar>
                        bar
                    </div>
                    <div class="p-rhythm__bar" data-bar>
                        bar
                    </div>
                    <div class="p-rhythm__bar" data-bar>
                        bar
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
